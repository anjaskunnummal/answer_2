<div class="modal-header">
  <div><h2>Cart</h2></div>
  <div>
    <button mat-flat-button mat-dialog-close color="warn">Cancel</button>
</div>
</div>
<mat-dialog-content class="mat-typography">
  <div *ngIf="cart_items.length > 0">
    <div  class=" example-container mat-elevation-z8">
      <table  mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="delete_icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell  *matCellDef="let element; let i = index;" > <mat-icon (click)="delete(element,i)" style="cursor: grabbing">delete</mat-icon> </td>
        </ng-container>
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" ><img src="{{element.image}}" style="width: 150px;height: 150px;"></td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef>quantity</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="addQuantity(element)"><mat-icon>add_circle_outline</mat-icon></button>
            <input type="text"  class="form-control text-center" [(ngModel)]="element.quantity">
             <button mat-button (click)="removeQuantity(element)"><mat-icon>remove_circle_outline</mat-icon></button></td>
        </ng-container>
  
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  
</mat-dialog-content>
