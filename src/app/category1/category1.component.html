<span>Products Under :<span style="font-weight: bold;">{{category_name}}</span> </span>
<div style="float: right;"><input  [formControl]="control" matInput placeholder="search items"></div>
<div class="card">
  <div class="card-main" *ngFor="let prod of SearchValues | async">
    <div class="card-img">
      <img src="{{ prod.image }}" />
    </div>
    <div class="card-content">
      <div>{{ prod.name }}</div>
      <div><button mat-flat-button color="accent" (click)="addCart(prod)">Add to cart</button></div>
    </div>
  </div>
  
</div>
